<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a BrightContact</h1>
        <p>Por favor, complet√° el formulario para ponerte en contacto.</p>

        {% if error %}
            <p style="color: red; font-weight: bold;">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/submit">
            <input type="text" name="name" placeholder="Tu nombre" required value="{{ name | default('') }}">
            <input type="email" name="email" placeholder="Tu email" required value="{{ email | default('') }}">
            <textarea name="message" placeholder="Tu mensaje" required>{{ message | default('') }}</textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Comprobamos si el formulario fue enviado exitosamente
        {% if name and email and message %}
            alert("Gracias por enviar tu mensaje, {{ name }}!");
        {% endif %}
    </script>
    
</body>
</html>
